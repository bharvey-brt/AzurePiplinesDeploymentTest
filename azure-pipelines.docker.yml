# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

pool:
  vmImage: 'Ubuntu 16.04'

variables:
  buildConfiguration: 'Release'

steps:
- script: dotnet build --configuration $(buildConfiguration)
  displayName: 'dotnet build $(buildConfiguration)'
  workingDirectory: SampleService/SampleService
- script: docker build -t bharveybrt/sampleservice .
  displayName: 'docker image build'
  workingDirectory: SampleService/SampleService
- script: |
    docker login -u bharveybrt -p iamthetrueme123456$
    docker push bharveybrt/sampleservice
  displayName: 'push docker image to dockerhub'
  workingDirectory: SampleService/SampleService
- task: CopyFiles@2
  inputs:
    contents: ./
    targetFolder: $(Build.ArtifactStagingDirectory)
- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: $(Build.ArtifactStagingDirectory)
    artifactName: MyBuildOutputs